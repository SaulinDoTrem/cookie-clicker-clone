<!DOCTYPE html>
<html lang="en"> <!-- fazer em inglês primeiro depois fazer uma parada que vai mudar a língua -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Cookie Clicker</title>

        <link rel="stylesheet" href="./styles/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <main>
            <!-- Cookie Space -->
            <section class="cookie-space"> 
                <!-- Change all this inside for a canvas tag -->
                <h1>
                    Bakery's name 
                </h1>

                <div class="cookies-text">
                    <h2>
                        0 cookies
                    </h2>

                    <p>
                        0.2 per second
                    </p>
                </div>

                <button class="cookie-button">
                    <figure>
                        <img class="cookie-image" src="./assets/imgs/perfectCookie.png" alt="Cookie Image"/>
                    </figure>
                </button>

                <figure class="milk-footer">
                    <img src="./assets/imgs/milkPlain.png" alt="Milk Wave Image"/>
                </figuredi>
            </section>

            <div class="separator-vertical"></div>

            <!-- Menu Config -->
            <section class="cookies-upgrades">
                <div class="menu">
                    <div class="menu-side">
                        <figure class="menu-figure">
                            <img class="menu-image" src="./assets/imgs/oak-menu-image-left-top-normal.png" alt="Left Oak Planks Menu Image"/>

                            <figcaption class="menu-figcaption">
                                <h3 class="menu-button">options</h3>  
                            </figcaption>
                        </figure>
                        
                        <figure class="menu-figure">
                            <img class="menu-image" src="./assets/imgs/oak-menu-image-left-bottom-normal.png" alt="Left Oak Planks Menu Image"/>
                        
                            <figcaption class="menu-figcaption">
                                <h3>stats</h3>
                            </figcaption>
                        </figure>
                    </div>

                    <div class="menu-side">
                        <figure class="menu-figure">
                            <img class="menu-image" src="./assets/imgs/oak-menu-image-right-top-normal.png" alt="Right Oak Planks Menu Image"/>
                        
                            <figcaption class="menu-figcaption">
                                <h3>info</h3>
                            </figcaption>
                        </figure>

                        <figure class="menu-figure">
                            <img class="menu-image" src="./assets/imgs/oak-menu-image-right-bottom-normal.png" alt="Right Oak Planks Menu Image"/>
                        
                            <figcaption class="menu-figcaption">
                                <h3 class="menu-button">legacy</h3>

                                <div class="progress-bar"></div>
                            </figcaption>
                        </figure>
                    </div>
                </div>


                <div class="separator-horizontal"></div>

                <canvas id="grandma-container" class="upgrade-container"></canvas> <!-- Need to implement logic that only shows it when you have grandmas -->

                <div class="separator-horizontal"></div>
            </section>

            <div class="separator-vertical"></div>

            <section class="cookie-store">
                <h2>Store</h2>

                <div class="separator-horizontal"></div>

                <div class="store-achievements"></div>

                <div class="separator-horizontal"></div>

                <div class="store-config">
                    <ul class="store-config-primary">
                        <li>
                            <ul class="store-config-secondary">
                                <li class="store-config-button" id="buy-button">Buy</li>
                                <li class="store-config-button" id="sell-button">Sell</li>
                            </ul>
                        </li>

                        <li class="store-config-button" id="buy-one-button">1</li>

                        <li class="store-config-button" id="buy-10-button">10</li>

                        <li class="store-config-button" id="buy-100-button">100</li>
                    </ul>
                    
                </div>

                <ul class="store-upgrade-list">
                    <li class="store-upgrade">
                        <figure class="upgrade">
                            <img src="./assets/imgs/cursor-upgrade-normal.png" alt="Cursor Image">

                            <figcaption>
                               <h3>
                                    cursor
                               </h3>
                               <span class="cookie-price">15</span>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
